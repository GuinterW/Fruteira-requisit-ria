<html lang="pt-br">
<head>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="../css/guinter-styles.css">
	<link href="../img/salada de frutas.jpg" rel="icon" type="image/jpg">
	<script src="../js/jquery-1.12.3.js"></script>
	<script src="../js/guinter.js"></script>
	<title>Frutas</title>
</head>
<body>
	<div id="EscolhaFruta">
		<p><span class="FraseCentralizada">Bem vindo a fruteira DigitalDesk!</span></p><br>
		<div id="Botoes">
			<select id="Select"></select>
			<button id="BotaoExibir">Exibir </button><br><br>
			<button id="BotaoAdicionar">Adicionar</button>
			<button id="BotaoEditar">Editar</button>
			<button id="BotaoDeletar">Deletar</button>
		</div>
		<div id="TabelaAdicionar">
			<p><span class="FraseTabela">Por favor, preencha os campos abaixo!</span><br>
			Produto <input type="text" id="CaixaProduto"/><br>
			Valor R$<input type="text" id="CaixaValor"/><br>
			Status <input type="text" id="CaixaStatus"/><br>
			Estoque <input type="text" id="CaixaEstoque"/></p>
			<button id="Adicionar">Adicionar</button>
		</div>
		<div id="Tudo"> </div>
	</div>
</body>
</html>
